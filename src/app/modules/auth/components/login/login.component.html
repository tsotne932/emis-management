<div class="main-container" fxLayout="row" fxLayoutAlign="center" fxFill>
  <mat-card class="login-form">
    <h2>ავტორიზაცია</h2>
    <mat-card-content>
      <form [formGroup]="form" fxFlex fxLayout="column" fxLayoutAlign="space-between">
        <mat-form-field appearance="outline" fxFlex="45">
          <mat-label>ელ-ფოსტა</mat-label>
          <input matInput formControlName="email" type="text" required />
          <mat-error *ngIf="form.get('email').invalid">{{errorMessage}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="45">
          <mat-label>პაროლი</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="form.get('password').invalid">{{errorMessage}}</mat-error>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="login()" [disabled]="form.invalid" mat-button>login</button>
    </mat-card-actions>
  </mat-card>

</div>

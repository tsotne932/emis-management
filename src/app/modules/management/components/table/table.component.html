<table mat-table [dataSource]="dataSource">

  <ng-container [matColumnDef]="col" *ngFor="let col of displayColumns">
    <th mat-header-cell *matHeaderCellDef>{{columns[col].value}}</th>
    <td mat-cell *matCellDef="let element">
      <div>{{element[col]}}</div>
    </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button *ngFor="let action of actions" (click)="actionClick($event,element,action)">
        <mat-icon [color]="action.color">{{action.icon}}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="paging.total" [pageSize]="paging.limit" (page)="page($event)">
</mat-paginator>
